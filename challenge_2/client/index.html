<!DOCTYPE html>
<html>
  <head>
    <title>JSON -> CSV Converter</title>
  </head>
  <body>
    <form method="POST" action="/" enctype="multipart/form-data">
      <div>
        <textarea id="json" name="data" rows="5" cols="30" placeholder="Paste in your JSON text here..."></textarea>
      </div>
      <div>
        <input type="file" name="filePicker" accept=".json, .csv" value="Upload">
      </div>
      <input id="submit" type="submit" value="Submit">
    </form>
    <script src="./app.js"></script>
  </body>
</html>
