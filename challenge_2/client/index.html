<!DOCTYPE html>
<html>
  <head>
    <title>JSON -> CSV Converter</title>
  </head>
  <body>
    <!--  enctype="multipart/form-data" -->
    <form method="POST" action="/">
      <div>
        <textarea id="json" name="text" rows="30" cols="50" placeholder="Paste in your JSON text here..."></textarea>
      </div>
      <div>
        <input id="upload" type="file" name="upload" accept=".json, .csv" value="Upload">
      </div>
      <input id="submit" type="submit" value="Submit">
    </form>
    <script src="./app.js"></script>
  </body>
</html>
